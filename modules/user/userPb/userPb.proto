// Version
syntax = "proto3";

// Package name
option go_package = "github.com/Win-TS/gleam-backend";

// Structure
message SearchUserReq {
    int32 userId = 1;
}

message SearchUserRes {
    int32 userId = 1;
    bool valid = 2;
}

// Methods
service UserGrpcService {
    rpc SearchUser(SearchUserReq) returns (SearchUserRes);
}
